<div class="p-grid p-nogutter">
  <div class="p-col-12">
    <p-card>
      <ng-template pTemplate="header">
        <div class="p-d-flex p-jc-between p-ai-center p-p-3">
          <h2>Gestión de Ofertas de Empleo</h2>
          <p-button label="Crear Nueva Oferta" icon="pi pi-plus" (click)="navigateToCreateJobPost()"></p-button>
        </div>
      </ng-template>
      <ng-template pTemplate="content">
        <p-table [value]="jobPosts" [paginator]="true" [rows]="10" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
              <th>Título</th>
              <th>Categoría</th>
              <th>Ubicación</th>
              <th>Skills Requeridas</th>
              <th>Postulantes</th>
              <th>Acciones</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-job>
            <tr>
              <td>{{ job.title }}</td>
              <td><p-tag [value]="job.category.name" severity="info"></p-tag></td>
              <td>{{ job.location }}</td>
              <td>
                <div class="skills-column">
                  <p-chip *ngFor="let skill of job.skills" label="{{skill.name}}" styleClass="p-mr-1 p-mb-1"></p-chip>
                </div>
              </td>
              <td>
                <div class="p-d-flex p-ai-center">
                  <span>{{ job.applications_count }} Postulantes</span>
                </div>
              </td>
              <td>
                <p-button icon="pi pi-eye" styleClass="p-button-rounded p-button-text" (click)="navigateToJobPostDetail(job.id)" pTooltip="Ver Detalles"></p-button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="empty">
            <tr>
              <td colspan="6" class="p-text-center">No se encontraron ofertas de empleo.</td>
            </tr>
          </ng-template>
        </p-table>
      </ng-template>
    </p-card>
  </div>
</div>
